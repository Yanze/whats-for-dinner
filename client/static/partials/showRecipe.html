
<div class="row">
  <div class="col-md-12">
    <h1>{{recipe.name}}</h1>
    <p>{{recipe.description}}</p>
  </div>
  <div class="col-md-6"><img class="thumbnail" src="{{recipe.imgLink}}" alt=""></div>
  <div class="col-md-6">
      <ul ng-repeat="ingredient in recipe.ingredients">
        <li>{{ingredient.name}}, {{ingredient.quantity}}</li>
      </ul>
  </div>
  <a href="#/">Back</a>
</div>
